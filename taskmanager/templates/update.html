<h2>Update User</h2>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ user.email }}" required>
    </div>
    <div>
        <label for="username">Username:</label>
        <input type="text" name="username" value="{{ user.username }}" required>
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="text" name="phone" value="{{ user.phone }}" required>
    </div>
    <div>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" value="{{ user.first_name }}">
    </div>
    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" value="{{ user.last_name }}">
    </div>
    <div>
        <label for="gender">Gender:</label>
        <select name="gender">
            <option value="M" {% if user.gender == 'M' %}selected{% endif %}>Male</option>
            <option value="F" {% if user.gender == 'F' %}selected{% endif %}>Female</option>
            <option value="O" {% if user.gender == 'O' %}selected{% endif %}>Other</option>
        </select>
    </div>
    <div>
        <label for="role">Role:</label>
        <select name="role">
            <option value="EMPLOYEE" {% if user.role == 'EMPLOYEE' %}selected{% endif %}>Employee</option>
            <option value="TEAM_LEAD" {% if user.role == 'TEAM_LEAD' %}selected{% endif %}>Team Lead</option>
            <option value="MANAGER" {% if user.role == 'MANAGER' %}selected{% endif %}>Manager</option>
        </select>
    </div>
    <button type="submit">Update</button>
</form>
{% if errors %}
    <div>
        <ul>
            {% for field, error in errors.items %}
                <li>{{ field }}: {{ error }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
